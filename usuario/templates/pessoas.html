{% extends "base.html" %}
{% block body %}
<h4>Pessoas</h4>
{% for pessoa in dados %}
  <div>
    <p>Nome: {{pessoa.nome}}</p>
    <p>CPF: {{pessoa.cpf}}</p>
  </div>

  <a href="/pessoas/{{pessoa.id}}"><input type="button" value="Deletar"></a>
  <a href="/pessoas/{{pessoa.id}}"><input type="button"value="Atualizar"></a>
  
  <hr>
{% endfor %}
{% endblock %}
